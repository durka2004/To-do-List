<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <h2>✨ Todo List ✨</h2>

        <div class="input-area">
            <input id="addTask" type="text" placeholder="Enter a task...">
            <button id="submit">Add Task</button>
        </div>

        <h3>Pending Tasks</h3>
        <ul id="todoList"></ul>

        <h3>Completed ✅</h3>
        <ul id="donelist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
